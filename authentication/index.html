<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<script src="./js/environment.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-50 p-b-80">
				<div class="login100-form validate-form">
					<div class="login100-form-avatar">
						<!-- <img src="./images/avatar-01.jpg" alt="AVATAR"> -->
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Reference Atlas of Neurodegenerative Diseases Research
					</span>
					<div class="inputs">
						<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
							<input onkeypress="myFunction(event)" class="input100" type="text" name="username" placeholder="Username">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-user"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
							<input onkeypress="myFunction(event)" class="input100" type="password" name="pass" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock"></i>
							</span>
						</div>

						<div id="sub_btn" class="container-login100-form-btn p-t-10">
							<button onclick="formSubmit()" class="login100-form-btn">
								Login
							</button>
						</div>
						<div id="sub_load" class="container-login100-form-btn p-t-10" style="color: white; display: none; text-align: center;">
								Loading ...
						</div>
						
						

						<!-- <div class="text-center w-full p-t-25 p-b-20">
							<a href="#" class="txt1">
								Forgot Username / Password?
							</a>
						</div>

						<div class="text-center w-full">
							<a class="txt1" href="#">
								Create new account
								<i class="fa fa-long-arrow-right"></i>						
							</a>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
